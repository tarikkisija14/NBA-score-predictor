<section id="team-leaders" *ngIf="!loading && !error">
  <div class="leaders-grid">
    <div class="leader-box" *ngFor="let category of categories; trackBy: trackByIndex">
      <h3>{{ category.label }}</h3>
      <ol>
        <li *ngFor="let team of data[category.key]">
          {{ team.team }} - {{ team.value }}
        </li>
      </ol>
    </div>
  </div>
</section>

<div *ngIf="loading" class="loading">Loading team leaders...</div>
<div *ngIf="error" class="error">{{ error }}</div>
